<html>
<head>
  <meta charset="utf-8">
  <title>QR Reader</title>
  <script src="./jsQR.js"></script>
  <style>
    body {
      color: #333;
      max-width: 100%;
      margin: 0 auto;
      position: relative;
    }

    #githubLink {
      position: absolute;
      right: 0;
      top: 12px;
      color: #2D99FF;
    }

    h1 {
      margin: 10px 0;
      font-size: 40px;
    }

    #loadingMessage {
      text-align: center;
      padding: 40px;
      background-color: #eee;
    }

    #canvas {
      width: 100%;
    }

    #output {
      margin-top: 20px;
      background: #eee;
      padding: 10px;
      padding-bottom: 0;
    }

    #output div {
      padding-bottom: 10px;
      word-wrap: break-word;
    }

    #noQRFound {
      text-align: center;
    }
  </style>
</head>
<body>
  <div id="loadingMessage">ðŸŽ¥ Unable to access video stream (please make sure you have a webcam enabled)</div>
  <canvas id="canvas" hidden></canvas>
  <div id="output" hidden>
    <div id="outputMessage">No QR code detected.</div>
    <div hidden><b>Data:</b> <span id="outputData"></span></div>
  </div>
  <script>
    var video = document.createElement("video");
    var canvasElement = document.getElementById("canvas");
    var canvas = canvasElement.getContext("2d");
    var loadingMessage = document.getElementById("loadingMessage");
    var outputContainer = document.getElementById("output");
    var outputMessage = document.getElementById("outputMessage");
    var outputData = document.getElementById("outputData");
    var lastRanTimestamp;

    function drawDashedLine(beginX, beginY, endX, endY, color) {
      canvas.beginPath();
      canvas.setLineDash([10, 10]);
      canvas.moveTo(beginX, beginY);
      canvas.lineTo(endX, endY);
      canvas.lineWidth = 2;
      canvas.strokeStyle = color;
      canvas.stroke();
    }

    function drawLine(begin, end, color, xOffset, yOffset) {
      canvas.beginPath();
      canvas.moveTo(begin.x + xOffset, begin.y + yOffset);
      canvas.lineTo(end.x + xOffset, end.y + yOffset);
      canvas.lineWidth = 4;
      canvas.strokeStyle = color;
      canvas.stroke();
    }

    function drawCaptureSquare(x, y, width, height) {
      const rightEdge = x + width;
      const bottomEdge = y + height;
      canvas.setLineDash([10, 10]);
      canvas.lineWidth = 6;
      canvas.strokeStyle = "#FF3B58";
      canvas.strokeRect(x, y, width, height);
    }

    // Use facingMode: environment to attemt to get the front camera on phones
    navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment", width: { ideal: 1920 },
        height: { ideal: 1080 }  } }).then(function(stream) {
      video.srcObject = stream;
      video.setAttribute("playsinline", true); // required to tell iOS safari we don't want fullscreen
      video.play();
      requestAnimationFrame(tick);
    });

    function tick(timestamp) {
      loadingMessage.innerText = "âŒ› Loading video..."
      if (video.readyState === video.HAVE_ENOUGH_DATA) {
        loadingMessage.hidden = true;
        canvasElement.hidden = false;
        outputContainer.hidden = false;

        canvasElement.height = video.videoHeight;
        canvasElement.width = video.videoWidth;
        canvas.drawImage(video, 0, 0, canvasElement.width, canvasElement.height);

        const midpoint = canvasElement.height / 2;
        const xMidpoint = canvasElement.width / 2;
        const yBuff = canvasElement.height / 8;
        const xStart = xMidpoint - yBuff;
        const imageCaptureWidth = yBuff  * 2;
        const imageCaptureHeight = yBuff * 2;
        const imageYStart = midpoint - yBuff;

        if (lastRanTimestamp === undefined) {
          lastRanTimestamp = timestamp;
        }
        var elapsed = timestamp - lastRanTimestamp;
        // TODO could do this pattern where we fit in big scans as well on occasion
        if (elapsed > 300) {
          lastRanTimestamp = timestamp;
          var imageData = canvas.getImageData(xStart, imageYStart, imageCaptureWidth, imageCaptureHeight);
          var code = jsQR(imageData.data, imageData.width, imageData.height, {
            inversionAttempts: "dontInvert",
          });
          if (code && code.data.startsWith("http")) {
            if (confirm("Navigate to: " + code.data + "?")) {
              window.location.replace(code.data);
            }
          }
        }

        // Draw target area
        drawCaptureSquare(xStart, imageYStart, imageCaptureWidth, imageCaptureHeight);
      }
      requestAnimationFrame(tick);
    }

    
  </script>
</body>
</html>
